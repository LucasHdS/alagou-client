<ion-header  class="header">
    <ion-navbar transparent>
      <div class="title"><p>Alagou!</p></div>
    </ion-navbar>
  </ion-header>

<ion-content class="main-container">
  
  <div *ngIf="myphoto" class="img-main-container">
    <div class="img-container">
        <img style="width: 100%; height: 100%;" [src]='myphoto'>
    </div>   
  </div>

  <div class="img-main-container"  *ngIf="!myphoto">  
    <div class="img-container" (click)="takePicture()">
      <div class="get-picture">
         <p>Registre a situação</p> 
      </div>
    </div>   
  </div>

 <div style="background-color: white; width: 90%; margin: 0 auto; padding-top: 2px;box-shadow: 2px 2px 10px 0px rgba(0,0,0,0.20);">
  <ion-label class="select-label">Qual o tipo de ocorrência?</ion-label>
  <ion-list class="select-main-container" style="height:14% !important;">   
    <ion-item id="select-type" class="select-container">      
      <ion-select (ionChange)="changeType();" [(ngModel)]="type" class="select" cancelText="" placeholder="Selecione um tipo..." required>
        <ion-option value="Inundacao" >Inundação</ion-option>
        <ion-option value="Alagamento">Alagamento</ion-option>
        <ion-option value="Enxurrada">Enxurrada</ion-option>
      </ion-select>  
    </ion-item>
    <ion-label id='labelLevel' class="select-label">Em que nivel a água se encontra?</ion-label>
    <ion-item id="select-level" class="select-container">      
      <ion-select id="level" (ionChange)="changeLevel();" [(ngModel)]="level" class="select" cancelText="" placeholder="Selecione um tipo..." required>
        <ion-option value="Moderado" >Não preocupante</ion-option>
        <ion-option value="Preocupante">Moderado</ion-option>
        <ion-option value="Critico">Crítico</ion-option>
      </ion-select>  
    </ion-item>
  </ion-list>
 </div> 
 
  <div class="container-btn">
    <button (click)="savePoint();" id="btn-confirm" class="btn" ion-button block>Confirmar</button>
    <button (click)="return();" id="btn-cancel" class="btn" ion-button block color = 'danger'>Cancelar</button>    
  </div>
</ion-content>
