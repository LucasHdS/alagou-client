<ion-header  class="header">
  <ion-navbar transparent>
    <div class="title"><p>Alagou!</p></div>
  </ion-navbar>
</ion-header>

<ion-content class="main-container">

  <div class="img-main-container">
      <div class="img-container">
          <img style="width: 100%; height: 100%;" [attr.src]='myphoto'>
      </div>   
  </div>    

  <div class="container-info">
    <label class="label-info">TIPO DA OCORRÊNCIA</label>
    <div id="type" class="info">
      <label class="data" >{{type}}</label>
    </div>
  </div>
  <div class="container-info">
    <label class="label-info">NÍVEL DA ÁGUA</label>
    <div id="level" class="info">
      <img width="30px" height="30px"  [src]='typeImg'>
      <label class="data" >{{level}}</label>
    </div>
  </div>

  <div  id="container-choice" class="container-confirmation">
      <p id="create">Cadastrado há {{createTime}} {{labelCreate}}</p>
      <p id="confirmation">Confirmado há {{updateTime}} {{labelUpdate}}</p>

      <p style="font-size: 2rem;">O ponto continua neste estado?</p>
      <div class="container-buttons">
        <button ion-button color="secondary" round (click)="confirm(1);" >Sim</button>
        <button ion-button color="danger" round (click)="confirm(2);">Não</button>
        <button ion-button color="dark" round (click)="confirm(3);">Não sei</button>
      </div>
  </div>

  <div id="container-confirmado" style="display: none; flex-direction: column; justify-content: center; align-items: center;"  class="container-confirmation">
    <p id="label-confirmou">Ponto confirmado! Obrigado pela contribuição.</p>
    <button ion-button color="light" round (click)="return();" >OK</button>
  </div>

  <div id="container-nconfirmado" style="display: none; flex-direction: column; justify-content: center; align-items: center;"  class="container-confirmation">
    <p id="label-nconfirmou">Ponto não confirmado! Obrigado pela contribuição.</p>
    <button ion-button color="light" round (click)="return();" >OK</button>
  </div>

  <div id="container-nsabe" style="display: none; flex-direction: column; justify-content: center; align-items: center;"  class="container-confirmation">
    <p id="label-nsabe">Obrigado pela contribuição.</p>
    <button ion-button color="secondary" round (click)="return();" >OK</button>
  </div>

</ion-content>
